{% macro displayHeadlineList(headline_list) %}
    {% for headline in headline_list %}
    
    <div class="container">

    
      <div class="card" class="card bg-dark text-white">
        <img class="card-img-top" src="{{ headline.urlToImage }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" class="text-justify" style="font-weight:bold">{{headline.title}}</h5>
          
        </div>
        <ul class="list-group list-group-flush">
          
          <li class="list-group-item">{{ headline.content|truncate(200)}}</li>
          <li class="list-group-item">Published on: {{ headline.publishedAt }}</li>
          <li class="list-group-item">
        <div class="card-body">
          <a href="{{headline.url}}" class="btn btn-primary">Full story here</a>
    
        </div><br>
          </li>
        </ul>
    </div>
    
    
    </div>
    
    
    
    

    
    

        

    {% endfor %}
    

{% endmacro %}
