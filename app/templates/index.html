{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to Your News Page </title>
        {% endif %}
</head>
<body>

    <!-- Content block -->
    {% block content %}
        <div class="container">
        
        <!-- Popular headline -->
        <h3> Popular Headlines</h3>
        <div class="row">
            {{ macro.displayHeadlineList(popularity)}}
        
        </div>
        </div>
       

        {% endblock%}

</body>
</html>
